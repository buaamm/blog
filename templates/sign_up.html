{% extends "layout.html" %}
{% block body %}
<h2>Sign Up</h2>
    {% if error %}<p class="error"><strong>Error:</strong>{{ error }}
    {% endif %}
        <form action="{{ url_for('sign_up') }}" method="post">
            <dl>
                <dt>Username:
                <dd><input type="text" name="username">
                <dt>Password:
                <dd><input type="password" name="password">
                <dd><input type="submit" value="Submit GO">
            </dl>
        </form>
{% endblock %}
